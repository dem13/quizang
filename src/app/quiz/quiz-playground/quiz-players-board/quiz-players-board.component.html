<div class="quiz-players-board">
    <div class="quiz-player-board-card-container">
    </div>
    @for(player of players; track player.id) {
        <div class="quiz-player-board-card-container" [attr.id]="getPlayerBoardCardElId(player.id)">
            <app-quiz-player-board-card [player]="player"></app-quiz-player-board-card>
        </div>
    }
    <div class="quiz-player-board-card-container">
    </div>
</div>
